	<ion-content has-header="true">
        <div class="list">
          <div class="item item-divider">
              Pick Appointment Date
          </div>
        </div>
        <div class="row">
          <div class="calendar">
                <div class="form-horizontal">
                      <input class="enterdate" type="text" datepicker-popup="{{format}}" ng-model="end" is-open="$parent.endOpened" min="min2" max="max2" datepicker-options="dateOptions" ng-click="openEnd()" close-text="Close"/>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="datepick">
                <div class="nextbtn" ng-click="setBookingdate(end)"><font color="white">NEXT</font></div>
          </div>
        </div>
  </ion-content>
