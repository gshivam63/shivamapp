    <ion-view title="Location">
      <ion-nav-buttons side="left">
        <span ng-click="navigatelook()" class="nav_button"><i class="icon ion-chevron-left"></i></span>
      </ion-nav-buttons> 
      <ion-content>
        <div class="list list-inset">
                 <label class="item item-input">
                     <i class="icon ion-search placeholder-icon"></i>
                     <input type="text" placeholder="Search for location..." ng-model="search_locations">
                  </label>
        </div> 
                 <div class="list" ng-init="getString()">
                      <div class="item item-divider">
                        <a href="#/event2/selectcity" class="location">{{ city }} <i class="icon ion-chevron-right icon-accessory pull-right righticon"></i></a>
                      </div>
                      <div class="list">
                        <a class="item" href="#/event2/look_and_book" id="{{x.name}}" ng-click='set_location_selected(x.name)' ng-repeat="x in names|filter:search_locations">
                          {{ x.name }}
                        </a>
                      </div>
                 </div>
          </div>
      </ion-content>
    </ion-view>
